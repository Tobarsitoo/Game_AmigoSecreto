<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - Amigo Secreto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="/css/styles.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        .img-fluid {
            max-width: 126%;
        }
    </style>
</head>

<body>
    <section class="vh-100 background-section">
        <div class="content container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-6 col-md-6 col-lg-6 d-none d-md-block">
                                <img src="../amigo_secreto.webp" alt="login form" class="img-fluid"
                                    style="border-radius: 1rem 0 0 1rem; height: 100%; width: 100%;" />
                            </div>
                            <div class="col-12 col-md-6 col-lg-6 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">
                                    <form id="loginForm" class="needs-validation" novalidate>
                                        <div class="d-flex mb-3 pb-1 justify-content-center">
                                            <img src="https://www.coopserp.com/wp1/wp-content/uploads/2024/04/Logo-grande-Coopserp-2019-e1721607356635.png"
                                                alt="" style="width: 70%; height: auto;">
                                        </div>
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="usuario">C√©dula</label>
                                            <input type="text" id="usuario" class="form-control form-control-lg"
                                                name="usuario" placeholder="Ingrese su c√©dula, por favor" required />
                                            <div class="invalid-feedback">Por favor, ingrese su usuario.</div>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="contrase√±a">Contrase√±a</label>
                                            <input type="password" id="contrase√±a" class="form-control form-control-lg"
                                                name="contrase√±a" placeholder="Ingrese su contrase√±a, por favor"
                                                required />
                                            <div class="invalid-feedback">Por favor, ingrese su contrase√±a.</div>
                                        </div>
                                        <div class="d-grid gap-2">
                                            <button class="btn btn-lg" style="background-color: #D1E9F6;"
                                                type="submit">Iniciar Sesi√≥n
                                            </button>
                                            <button class="btn btn-lg btn-success"
                                                onclick="window.location.href='/register';"
                                                type="button">Registrarse
                                            </button>
                                        </div>
                                        <div id="errorMessages" class="text-danger"></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        // Mostrar alerta informativa al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', function () {
            Swal.fire({
                icon: 'info',
                title: 'Informaci√≥n Importante',
                html: `
                    <p><strong>¬°Bienvenido al juego de Amigo Secreto! üéâ</strong></p>
                    <ul style="text-align: left; margin-left: 15px;">
                        <li><strong>Usuario y Contrase√±a:</strong> Ambos son tu n√∫mero de c√©dula.</li>
                        <li><strong>¬øQu√© puedes hacer?</strong>
                            <ul>
                                <li>‚úî Inicia sesi√≥n para acceder a todas las funciones.</li>
                                <li>‚úî Agrega tus dulces y regalos favoritos.</li>
                                <li>‚úî Gira la ruleta para asignarte un Amigo Secreto.</li>
                            </ul>
                        </li>
                        <li><strong>¬øProblemas para iniciar sesi√≥n?</strong> Por favor, comun√≠cate con el √°rea de sistemas para recibir asistencia.</li>
                        <li><strong>Precio minimo del regalo:</strong> 20.000 COP </li>
                    </ul>
                `,
                confirmButtonColor: '#4A90E2',
                confirmButtonText: 'Entendido'
            });
        });

        (function () {
            'use strict';
            window.addEventListener('load', function () {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        } else {
                            handleFormSubmit(event, form);
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();

        function handleFormSubmit(event, form) {
            event.preventDefault();
            const formData = new FormData(form);
            const data = {};

            formData.forEach((value, key) => { data[key] = value });

            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        Swal.fire({
                            title: 'Cargando...',
                            html: `
                                <div class="d-flex justify-content-center align-items-center">
                                    <div class="spinner-border" role="status"></div>
                                </div>
                            `,
                            timer: 1500,
                            showConfirmButton: false,
                            timerProgressBar: true,
                        }).then(() => {
                            window.location.href = data.redirect;
                        });
                    } else {
                        displayErrorMessages(data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    displayErrorMessages('Ocurri√≥ un error al iniciar sesi√≥n');
                });
        }

        function displayErrorMessages(message) {
            const errorMessages = document.getElementById('errorMessages');
            errorMessages.textContent = message;
        }
    </script>
</body>

</html>
